<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="content">
    <div class="content-header">
      <h1 class="content-header-title">Идём<span>в</span>кино</h1>
    </div>

    <section class="main-content-hall-buying">
      <div class="main-content-buying">
        <div class="main-content-buying-info">
          <div class="main-content-buying-info-title">
            <div class="main-content-buying-info-title-name">Звёздные войны XXIII: Атака
              клонированных клонов</div>
            <div class="main-content-buying-info-title-time">Начало сеанса: <span>18:30</span></div>
            <div class="main-content-buying-info-title-hall"><span>Зал 1</span></div>
          </div>
          <div class="main-content-buying-info-tap">Тапните
            дважды, чтобы увеличить</div>

        </div>
        <div class="main-content-buying-hall">

          <div class="main-content-buying-hall-scheme">
            <div class="main-content-buying-hall-screen">
              <img src="../img/buying-scheme-wrapper.png" alt="экран">
            </div>

            <div class="main-content-buying-hall-scheme-items">
              <div class="main-content-buying-hall-scheme-items-rows">
                <div class="main-content-buying-hall-scheme-item"></div>
                
                <div class="main-content-buying-hall-scheme-item vip"></div>
                <div class="main-content-buying-hall-scheme-item busy"></div>
                <div class="main-content-buying-hall-scheme-item selected"></div>
              </div>
            </div>

              <div class="main-content-buying-hall-scheme-legend">
                <div class="main-content-buying-hall-scheme-legend-place">
                  <div class="main-content-buying-hall-scheme-legend-place-free"> Свободно (
                    <span>250</span>руб)
                  </div>
                  <div class="main-content-buying-hall-scheme-legend-place-vip"> Свободно VIP (
                    <span>350</span>руб)
                  </div>
                </div>
                <div class="main-content-buying-hall-scheme-legend-place">
                  <div class="main-content-buying-hall-scheme-legend-place-busy">Занято</div>
                  <div class="main-content-buying-hall-scheme-legend-place-selected"> Выбрано</div>
                </div>
              </div>

            </div>
          </div>

          <button class="main-content-buying-book" disabled="disabled">Забронировать</button>

        </div>
    </section>
    <div class="footer">

    </div>

  </div>
  <script src="../js/createRequest.js"></script>
  <script src="../js/hall.js"></script>
  <script src="../js/tap.js"></script>
</body>

</html>
